language: node_js	
cache:	
  directories:	
    - "node_modules"	
node_js:	
  - lts/*	
script:	
  - npm run lint
  - npm run pre-prod-build	
  - npm run build	
  - touch docs/.nojekyll	
deploy:	
  provider: pages	
  local-dir: docs	
  skip-cleanup: true	
  github-token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable	
  keep-history: true	
  fqdn: awesomeboard.games	
  on:	
    branch: master
